      body {
        font-family: 'Ubuntu', sans-serif;
        overflow: hidden;
        background-color: #000;
        touch-action: none; /* Prevents browser zoom/pan gestures for native feel */
      }
      .ubuntu-mono {
        font-family: 'Ubuntu Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2c2c2c;
      }
      ::-webkit-scrollbar-thumb {
        background: #484848;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E95420;
      }
    </style>
